<!DOCTYPE html>
<html>
	<head>
		<title>
			Split Bills
		</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<!-- 引入時間函數 -->
		<script type="text/javascript" src="../library/other/time.js"></script>
		
		<!-- 引入jquery -->
		<script type="text/javascript" src="../library/jquery_library/jquery-3.6.0.js"></script>
		
		<!-- 引入jquery-ui -->
		<script type="text/javascript" src="../library/jquery_library/jquery-ui-1.13.0.custom/jquery-ui.js"></script>
		<link rel=stylesheet type="text/css" href="../library/jquery_library/jquery-ui-1.13.0.custom/jquery-ui.css">
		
		<!-- 引入bootstrap -->
		<link rel=stylesheet type="text/css" href="../library/bootstrap_library/css/bootstrap.css">
		<script type="text/javascript" src="../library/bootstrap_library/js/bootstrap.js"></script>
		<link rel="stylesheet" href="../library/bootstrap_library/icons-1.9.1/font/bootstrap-icons.css">
		
		<!-- 引入jquery-confirm -->
		<link rel=stylesheet type="text/css" href="../library/jquery_library/jquery-confirm-v3.3.4/dist/jquery-confirm.min.css">
		<script type="text/javascript" src="../library/jquery_library/jquery-confirm-v3.3.4/dist/jquery-confirm.min.js"></script>

		<!-- 引入相關css -->
		<link rel=stylesheet type="text/css" href="start_split.css">
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				// 新增朋友按鈕事件
				new_people();
				
				// 新增帳目按鈕事件
				new_expense();
				
				// 新增條件按鈕事件
				new_split_condition();
				
				// 帳目計算按鈕事件
				bills_compute();
				
				// 帳目計算按鈕是否顯現
				hide_bills_compute_btn();
				
				// jquery-confirm預設
				jquery_confirm_default();
			});
			
			// 新增朋友按鈕事件
			function new_people(){
				$(".new_people_btn").click(function(){
					
					// 新增朋友視窗
					$.confirm({
						title: "新增朋友：",
						content:''+
							'<form action="" class="formName">' +
								'<div class="input-group has-validation mb1">'+
									'<input type="text" placeholder="請輸入名字" class="name form-control" style="margin:3px;"/>'+
									'<div class="invalid-feedback">'+
										'&nbsp請勿留白'+
									'</div>'+
								'</div>'+
							'</form>',
						buttons: {
							
							// 彈出新增朋友確認框
							formSubmit: {
								text: "確定",
								keys: ["enter"],
								btnClass: "btn-blue",
								action: function () {
								
									// 取得輸入名字
									let name=$(".jconfirm").find("input").val();
									
									// 若名字未輸入
									if(!name){
										$(".jconfirm").find(".invalid-feedback").html("&nbsp請勿留白");
										$(".jconfirm").find("input").addClass("is-invalid");
										return false;
									}
									
									// 若名字輸入超過10字
									else if(name.length>10){
										$(".jconfirm").find(".invalid-feedback").html("&nbsp請輸入十字以內");
										$(".jconfirm").find("input").addClass("is-invalid");
										return false;
									}
									
									// 比對名字選項
									let error_count=0;
									$("#name_table tbody tr").each(function(index){
										let name_now=$(this).find("td").first().text();
										if(name==name_now){
											$(".jconfirm").find(".invalid-feedback").html("&nbsp已存在相同名稱");
											$(".jconfirm").find("input").addClass("is-invalid");
											error_count+=1;
											return false;
										}
									});
									if(error_count){return false;}
									
									// 若輸入合法
									$.alert({
										title: "",
										type: "green",
										content: "已新增朋友："+name,
										autoClose: 'okBtn|1',
										buttons: {
											okBtn: {
												btnClass: "btn-green",
												text:"OK",
												keys: ["esc","enter"],
												action:	function(){
													
													// 新增名字Table
													name_add(name);
												}
											}
										}
									});
								}
							},
							
							// 取消新增朋友
							cancelBtn: {
								text:"取消",
								keys: ["esc"],
								action:	function(){}
							}
						},
						onContentReady: function () {
							
							// bind to events
							var jc = this;
							this.$content.find('form').on('submit', function (e) {
								// if the user submits the form by pressing enter in the field.
								e.preventDefault();
								jc.$$formSubmit.trigger('click'); // reference the button and click it
							});
							
							// 輸入框focus事件
							$(".jconfirm").find("input").click(function(){
								$(this).removeClass("is-invalid");
							});
							
							// 預覽輸入框
							$(".jconfirm").find("input").focus();
						}
					});
				});
			}
			
			// 新增名字Table
			function name_add(name){
			
				// 判斷是否為第一次添加朋友
				if($("#name_table").length){
					let name_index=$(".form_name tbody tr").length;
					$(".form_name tbody").append(''+
						'<tr>'+
							'<th scope="col" style="vertical-align:middle">'+(name_index+1)+'</th>'+
							'<td scope="col" style="vertical-align:middle">'+name+'</td>'+
							'<td scope="col" style="text-align:center">'+
								'<button type="button" class="bi bi-pencil-square name_edit_button"></button>'+
							'</td>'+
							'<td scope="col" style="text-align:center">'+
								'<button type="button" class="bi bi-x-square name_delete_button"></button>'+
							'</td>'+
						'</tr>'
					);
				}
				else{
					$(".form_name").append(''+
						'<table id="name_table" class="table table-striped table-hover table-bordered table-bg">'+
							'<thead>'+
								'<tr>'+
									'<th scope="col">#</th>'+
									'<th scope="col">名字</th>'+
									'<th scope="col" style="text-align:center">修改</th>'+
									'<th scope="col" style="text-align:center">刪除</th>'+
								'</tr>'+
							'</thead>'+
							'<tbody>'+
								'<tr>'+
									'<th scope="col" style="vertical-align:middle">1</th>'+
									'<td scope="col" style="vertical-align:middle">'+name+'</td>'+
									'<td scope="col" style="text-align:center">'+
										'<button type="button" class="bi bi-pencil-square name_edit_button"></button>'+
									'</td>'+
									'<td scope="col" style="text-align:center">'+
										'<button type="button" class="bi bi-x-square name_delete_button"></button>'+
									'</td>'+
								'</tr>'+
							'</tbody>'+
						'</table>'
					);
				}
				
				// 名字刪除按鈕事件
				name_delete();
				
				// 設定名字修改按鈕
				name_edit();
			}
			
			// 名字刪除按鈕事件
			function name_delete(){
				
				// 僅設定最後新增的那行按鍵
				$("#name_table tbody tr").last().find(".name_delete_button").click(function(){
					
					// 取得必要資訊
					let deleted_person=$(this).parent().parent();
					let deleted_person_index=$(this).parent().parent().index();
					let name_deleted=$(this).parent().parent().find("td").first().text();
					
					// 彈出刪除確認框
					$.confirm({
						title: "確定刪除此人？",
						content: name_deleted,
						buttons: {
							deleteBtn: {
								text: "刪除",
								btnClass: 'btn-red',
								keys: ['enter','shift'],
								action: function(){
								
									// 檢查名字是否存在於帳目、條件
									if(!name_delete_expense_condition(name_deleted)){
										$.alert({
											title: "",
											type: "red",
											content: "<b>請先刪除相關帳目、條件</b>",
											buttons: {
												okBtn: {
													btnClass: "btn-red",
													text:"OK",
													keys: ["esc","enter"],
													action:	function(){
													}
												}
											}
										});
										this.$$cancelBtn.click();
										return false;
									}
									
									$.alert({
										title: "",
										type: "green",
										content: '刪除 '+name_deleted+' 成功',
										autoClose: 'okBtn|1',
										buttons: {
											okBtn: {
												btnClass: "btn-green",
												text:"OK",
												keys: ['esc','enter'],
												action:	function(){
												}
											}
										}
									});
									
									// 刪除朋友並修改後續編號
									deleted_person.remove();
									$("#name_table tbody tr").each(function(index){
										if(index>=deleted_person_index){
											$(this).find("th").text(index+1);
										}
									});
									
									// 若已經沒有朋友則清除Table
									if(!$("#name_table tbody tr").length){
										$("#name_table").remove();
									}
								}
							},
							
							// 取消刪除朋友
							cancelBtn: {
								text:"取消",
								keys: ['esc'],
								action:	function(){}
							}
						}
					});
				});
			}
			
			// 檢查名字是否存在於帳目、條件
			function name_delete_expense_condition(name_deleted){
				let name_exist=0;
				
				// 檢查條件
				$(".form_split_condition table tbody b").each(function(){
					if($(this).text()==name_deleted){
						name_exist=1;
						return false;
					}
				})
				
				// 修改帳目名字
				$(".form_expense table .consumer_name").each(function(){
					if($(this).text()==name_deleted){
						name_exist=1;
						return false;
					}
				})
				$(".form_expense table .payer_name").each(function(){
					if($(this).text()==name_deleted){
						name_exist=1;
						return false;
					}
				})
				
				// 回傳結果
				if(name_exist){return false;}
				else{return true;}
			}
			
			// 名字修改按鈕事件
			function name_edit(){
				
				// 僅設定最後新增的那行按鍵
				$("#name_table tbody tr").last().find(".name_edit_button").click(function(){
					
					// 取得必要資訊
					let edited_person=$(this).parent().parent();
					let name_origin=$(this).parent().parent().find("td").first().text();
					
					// 修改朋友名字視窗
					$.confirm({
						icon: 'bi bi-exclamation-triangle-fill',
						title:"修改朋友名字：",
						content:''+
							'<div class="alert alert-warning" role="alert" style="padding:0.5rem 0.5rem;">'+
								' 將同步修改<b>帳目、分帳條件</b>的名字'+
							'</div>'+
							'<form action="" class="formName">'+
								'<div class="input-group has-validation mb1">'+
									'<input type="text" placeholder="請輸入名字" class="name form-control" style="margin:3px;" value="'+name_origin+'"/>'+
									'<div class="invalid-feedback">'+
										'&nbsp請勿留白'+
									'</div>'+
								'</div>'+
							'</form>',
						type:"orange",
						buttons: {
							
							// 彈出修改名字確認框
							formSubmit: {
								text:"確定",
								keys: ["enter"],
								btnClass:"btn-orange",
								action: function () {
								
									// 取得修改後名字
									let name_new = $(".jconfirm").find('input').val();
									
									// 若名字未輸入
									if(!name_new){
										$(".jconfirm").find(".invalid-feedback").html("&nbsp請勿留白");
										$(".jconfirm").find("input").addClass("is-invalid");
										return false;
									}
									
									// 若名字輸入超過10字
									else if(name_new.length>10){
										$(".jconfirm").find(".invalid-feedback").html("&nbsp請輸入十字以內");
										$(".jconfirm").find("input").addClass("is-invalid");
										return false;
									}
									
									// 比對名字選項
									let error_count=0;
									$("#name_table tbody tr").each(function(index){
										if(name_new==name_origin){return false;}
										let name_now=$(this).find("td").first().text();
										if(name_new==name_now){
											$(".jconfirm").find(".invalid-feedback").html("&nbsp已存在相同名稱");
											$(".jconfirm").find("input").addClass("is-invalid");
											error_count+=1;
											return false;
										}
									});
									if(error_count){return false;}
									
									// 修改名字與帳目、條件名字
									edited_person.find("td").first().text(name_new);
									name_edit_expense_condition(name_origin,name_new);
									
									// 修改成功
									$.alert({
										title: "",
										type: "green",
										content: "已修改朋友名字為："+name_new,
										autoClose: 'okBtn|1',
										buttons: {
											okBtn: {
												btnClass: "btn-green",
												text:"OK",
												keys: ["esc","enter"],
												action:	function(){
												}
											}
										}
									});
								}
							},
							
							// 取消修改名字
							cancelBtn: {
								text:"取消",
								keys: ["esc"],
								action:	function(){}
							}
						},
						onContentReady: function () {
							
							// 輸入框focus事件
							$(".jconfirm").find("input").click(function(){
								$(this).removeClass("is-invalid");
							});
							
							// 預覽輸入框
							$(".jconfirm").find("input").get(0).setSelectionRange(name_origin.length, name_origin.length);
							$(".jconfirm").find("input").focus();
							
							// bind to events
							var jc = this;
							this.$content.find('form').on('submit', function (e) {
								// if the user submits the form by pressing enter in the field.
								e.preventDefault();
								jc.$$formSubmit.trigger('click'); // reference the button and click it
							});
						},
					});
				});
			}
			
			// 修改帳目、條件中的名字
			function name_edit_expense_condition(name_origin,name_new){
				
				// 修改條件名字
				$(".form_split_condition table tbody b").each(function(){
					if($(this).text()==name_origin){
						$(this).text(name_new);
						if($(this).parent().parent().data("split_condition_detail").former_name==name_origin){
							$(this).parent().parent().data("split_condition_detail").former_name=name_new;
						}
						else if($(this).parent().parent().data("split_condition_detail").latter_name==name_origin){
							$(this).parent().parent().data("split_condition_detail").latter_name=name_new;
						}
					}
				})
				
				// 修改帳目名字
				$(".form_expense table .consumer_name").each(function(){
					if($(this).text()==name_origin){
						$(this).text(name_new);
						for(var i=0;i<$(this).parent().parent().data("expense_detail").consumption_consumer.length;i++){
							if($(this).parent().parent().data("expense_detail").consumption_consumer[i]==name_origin){
								$(this).parent().parent().data("expense_detail").consumption_consumer[i]=name_new;
							}
						}
					}
				})
				$(".form_expense table .payer_name").each(function(){
					if($(this).text()==name_origin){
						$(this).text(name_new);
						for(var i=0;i<$(this).parent().parent().data("expense_detail").pay_payer.length;i++){
							if($(this).parent().parent().data("expense_detail").pay_payer[i]==name_origin){
								$(this).parent().parent().data("expense_detail").pay_payer[i]=name_new;
							}
						}
					}
				})
			}
			
			// 新增帳目按鈕事件
			function new_expense(){
				$(".new_expense_btn").click(function(){
					
					// 判斷是否已新增2位朋友
					if($("#name_table tbody tr").length<2){
						$.alert({
							title: "",
							type: "red",
							content: "<b>請至少新增2位朋友</b>",
							buttons: {
								okBtn: {
									btnClass: "btn-red",
									text:"OK",
									keys: ["esc","enter"],
									action:	function(){
										$(".new_people_btn").click();
									}
								}
							}
						});
						return false;
					}
					
					// 獲得名字選項
					let name_list="";
					$("#name_table tbody tr").each(function(index){
						let name_now=$(this).find("td").first().text();
						name_list+='<option value="'+name_now+'">'+name_now+'</option>';
					});
					
					$.confirm({
						title:"新增帳目：",
						columnClass: "large",
						content:''+
							'<form action="" class="formExpense">'+
								'<div class="form-group">'+
								
									// 帳目概述
									'<div id="expense_overview" class="input-group mb-3" style="padding:3px;">'+
										'<button class="" hidden></button>'+
										'<input type="text" placeholder="帳目名稱" style="width:35%;" class="form-control expense_description"/>'+
										'<input type="number" placeholder="總金額" style="text-align:right;" class="form-control expense_charge"/>'+
										'<span class="input-group-text">TWD</span>'+
										'<div class="invalid-feedback">'+
											'&nbsp請勿留白'+
										'</div>'+
									'</div>'+
									
									// 消費者
									'<div id="consumer_overview" style="margin-bottom:10px;">'+
										'<label for="" class="form-label" style="font-weight:bold;margin-bottom:-50px;font-size:18px;">消費者：</label>'+
										'<button type="button" class="bi bi-plus-square consumer_add_btn"></button>'+
										'<div class="form-check form-switch" style="display:flex;float:right;padding-right:5px;">'+
											'<input class="form-check-input expense_type_select" type="checkbox" id="expense_type_select">'+
											'<label class="form-check-label" for="expense_type_select"><b>均分消費</b></label>'+
										'</div>'+
										'<div class="input-group mb-3" style="padding-left:3px;padding-right:3px;">'+
											'<button class="btn" type="button" style="padding:0px;border:0px;">'+
												'<select class="form-select consumption_consumer" style="border-radius:0px;" aria-label="Default select example">'+
													name_list+
												'</select>'+
											'</button>'+
											'<input type="number" placeholder="金額" style="text-align:right;" class="form-control consumption_charge"/>'+
											'<span class="input-group-text">TWD</span>'+
											'<input type="text" placeholder="消費描述，選填" style="width:30%;" class="form-control consumption_description"/>'+
											'<button class="bi bi-x consumer_delete_btn" type="button"></button>'+
											'<div class="invalid-feedback">'+
												'&nbsp請勿留白'+
											'</div>'+
										'</div>'+
									'</div>'+
									
									// 付費者
									'<div id="payer_overview">'+
										'<label for="" class="form-label" style="font-weight:bold;margin-bottom:-50px;font-size:18px;">付費者：</label>'+
										'<button type="button" class="bi bi-plus-square payer_add_btn"></button>'+
										'<div class="input-group mb-1" style="padding-left:3px;padding-right:3px;">'+
											'<button class="btn" type="button" style="padding:0px;border:0px;">'+
												'<select class="form-select pay_payer" style="border-radius:0px;" aria-label="Default select example">'+
													name_list+
												'</select>'+
											'</button>'+
											'<input type="number" placeholder="金額" style="text-align:right;" class="form-control pay_charge"/>'+
											'<span class="input-group-text">TWD</span>'+
											'<input type="text" placeholder="付費描述，選填" style="width:30%;" class="form-control pay_description"/>'+
											'<button class="bi bi-x payer_delete_btn" type="button"></button>'+
											'<div class="invalid-feedback">'+
												'&nbsp請勿留白'+
											'</div>'+
										'</div>'+
									'</div>'+
								'</div>'+
							'</form>',
						buttons: {
							
							// 彈出新增帳目確認框
							formSubmit: {
								text:"確定",
								keys: ["enter"],
								btnClass:"btn-blue",
								action: function () {
									
									// 取得帳目資訊
									let error_count=0;

									let expense_type_select="personal";

										$(".jconfirm").find(".expense_description").addClass("is-invalid");

											$(".jconfirm").find(".expense_charge").addClass("is-invalid");

											$(".jconfirm").find(".expense_charge").addClass("is-invalid");

										}

			// 權責優先法
			// 非最佳解 淘汰
			function amount_first(bill_array,split_process){
				let max_num=Math.max.apply(null,bill_array);
				let max_index=bill_array.indexOf(max_num);
				let min_num=Math.min.apply(null,bill_array);
				let min_index=bill_array.indexOf(min_num);
				let pay_amount=Math.min(max_num,Math.abs(min_num));
				if(max_num!=min_num){
					let copied_bill=JSON.parse(JSON.stringify(bill_array));
					copied_bill[max_index]-=pay_amount;
					copied_bill[min_index]+=pay_amount;
					split_process.push([max_index,min_index,pay_amount]);
					return amount_first(copied_bill,split_process);
				}
				else{
					return split_process;
				}
			}

			// 窮舉計算法
			// 會出現債權身分改變 需改善
			class exhaustive_method{
				backtrack(bill_array,index_now,step_now,process_now){
					if(index_now==bill_array.length){
						if(step_now<this.min_step){
							this.min_step=step_now;
							this.split_process=process_now;
						}
						return false;
					}
					if(bill_array[index_now]==0){
						this.backtrack(bill_array,index_now+1,step_now,process_now);
					}
					for(var i=index_now+1;i<bill_array.length;i++){
						if(bill_array[i]*bill_array[index_now]<0){
							bill_array[i]+=bill_array[index_now];
							
							// 建立複製Array進行下一步計算
							let copied_process=JSON.parse(JSON.stringify(process_now));
							copied_process.push([i,index_now,bill_array[index_now]]);
							this.backtrack(bill_array,index_now+1,step_now+1,copied_process);
							bill_array[i]-=bill_array[index_now];
						}
					}
				}
				min_transfer_step(bill_array){
					this.split_process=[];
					this.min_step=Number.POSITIVE_INFINITY;
					this.backtrack(bill_array,0,0,[]);
					return [this.min_step,this.split_process];
				}
			}
			
			// 窮舉計算法–進階版
			// 不會有身分改變 可用
			// 透過提前結束無效率process節省資源
			// 如果剩下3個債務人 5個債權人 則最低步數需要再增加5
			class exhaustive_method_2{
				backtrack(bill_array,index_now,step_now,process_now){
					
					// 確認是否為無效率Process
					let min_step_left=this.get_creditor_debtor_num(bill_array);
					if((step_now+min_step_left)>this.min_step){return false;}
					
					// 代表已結束運算
					if(index_now==bill_array.length){
						if(step_now<this.min_step){
							this.min_step=step_now;
							this.split_process=process_now;
						}
						return false;
					}
					
					if(bill_array[index_now]<=0){
						this.backtrack(bill_array,index_now+1,step_now,process_now);
					}
					else if(bill_array[index_now]>0){
						for(var i=0;i<bill_array.length;i++){
							if(bill_array[i]<0){
								let bill_payed=Math.min(bill_array[index_now],Math.abs(bill_array[i]));
								bill_array[i]+=bill_payed;
								bill_array[index_now]-=bill_payed;
								
								// 建立複製Array進行下一步計算
								let copied_process=JSON.parse(JSON.stringify(process_now));
								copied_process.push([i,index_now,bill_payed]);
								if(bill_array[index_now]==0){
									this.backtrack(bill_array,index_now+1,step_now+1,copied_process);
								}
								else{
									this.backtrack(bill_array,index_now,step_now+1,copied_process);
								}
								bill_array[i]-=bill_payed;
								bill_array[index_now]+=bill_payed;
							}
						}
					}
				}
				min_transfer_step(bill_array){
					this.split_process=[];
					this.min_step=Number.POSITIVE_INFINITY;
					this.backtrack(bill_array,0,0,[]);
					return [this.min_step,this.split_process];
				}
				
				// 獲得目前債權人與債務人之人數
				get_creditor_debtor_num(bill_array){
					let creditor_num=0;
					let debtor_num=0;
					for(var i=0;i<bill_array.length;i++){
						if(bill_array[i]<0){debtor_num+=1;}
						else if(bill_array[i]>0){creditor_num+=1;}
					}
					let min_step_left=Math.min(creditor_num,debtor_num);
					return min_step_left;
				}
			}
